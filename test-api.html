<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test Registration API</button>
    <div id="result"></div>

    <script>
        // API Configuration - Base URL
        const API_CONFIG = {
            BASE_URL: 'http://localhost:8080',
            ENDPOINTS: {
                REGISTER_CHALLENGER: '/challenger/register'
            }
        };

        function getApiUrl(endpoint) {
            return API_CONFIG.BASE_URL + endpoint;
        }

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(getApiUrl(API_CONFIG.ENDPOINTS.REGISTER_CHALLENGER), {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        duration: "7 days",
                        name: "Test User",
                        mobile: "9999999999"
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<pre>Success: ${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<pre>Error: ${response.status} - ${error}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre>Network Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
